<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
	<title>Consulta de dados</title>
</head>
<body>
    

    <form class="container">
    <div class="header">
       <h1><br>Consulte seus dados</h1>
    </div>

    <br><button type="button" id="btn-tab4"><strong>Dados</strong></button>
    <button type="button" id="btn-tab5"><strong>Endereço</strong></button>
    <button type="button" id="btn-tab6"><strong>Finalização</strong></button>

    <form id="formulario">
    		<div id="tab1" class="">
    			<br><label for="nome"><strong>Nome:</strong></label>
    			<input type="text" name="nome" id="nome" required>

            	<br><br><label for="data"><strong>Data de nascimento:</strong></label>
            	<input type="date" id="data" required>
            
                <br><br><label for="cpf"><strong>CPF:</strong></label>
            	<input type="number" name="cpf" id="cpf" required>
            
            	<br><br><button type="button" id="btn-tab1" onclick="validaName()">Avançar</button>
            </div>
            
            
            <div id="tab2" class="invisible">
            	<br><strong>CEP: </strong><input type="text" name="CEP" id="cep" onchange="consultCEP()">

            	<br><br><label><strong>Logradouro:</strong></label>
            	<input type="text" name="adress" id="adress">
               	
               	<br><br><label><strong>Bairro:</strong></label>
            	<input type="text" name="adress" id="adress2">
            	
            	<br><br><label><strong>Cidade:</strong></label>
            	<input type="text" name="adress" id="adress3">

            	<br><br><label><strong>Número:</strong></label>
            	<input type="text" name="adress" id="adress4">
              
            	<br><br><button type="button" id="btn-tab2">Voltar</button>
            	<button type="button" value="enviar" id="btn-tab3">Finalizar</button>

            </div>

            <div id="tab3" class="invisible">
            	<br><strong>Obrigado por se cadastrar!</strong>
            	<div id="final"></div>

            </div>
   </form>
   <script src="./lucas.js" >
   </script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
